<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Crystal Collector</title>
</head>

<body>

	<div class="container col-12">
		<div class="col-sm-6">
			<div class="row">
				<div class="col col-sm-7 header">
					<h1>Crystal Collector</h1>
				</div>
				<div class="col-sm-5"></div>
			</div>
			
			<div class="row">
				<div class="col col-sm-9 gameRules">
					<p>Each crystal below has a random point value from 1-12 - click each crystal to increase your score.</p>
					<p>To win, your score must equal the random number.</p>
					<p>If you score too many points, you lose!</p>
					<p>A new number will be generated each round.</p>
					</p>
				</div>
			</div>
			
			<div class="row">
				<div class="col col-sm-4 randomNumberContainer">
					<span id="randomNumber"></span>
				</div>
				<div class="col col-sm-3 statsContainer">
					<p>Wins: <span id="wins">0</span></p>
					<p>Losses: <span id="losses">0</span></p>
				</div>
				<div class="col col-sm-4">
					<div class="row">
						<p id="message"></p>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col col-sm-6 imageContainer text-center">
					<img src="assets/images/crystalRed.png" class="crystal" id="redCrystal">
					<img src="assets/images/crystalBlue.png" class="crystal" id="blueCrystal">
					<img src="assets/images/crystalGreen.png" class="crystal" id="greenCrystal">
					<img src="assets/images/crystalPurple.png" class="crystal" id="purpleCrystal">
				</div>
			</div>

			<div class="row">
				<div class="col col-sm-4 totalScore">Your total score is:</div>
			</div>
			
			<div class="row">
				<div class="col col-sm-4 totalScore">
					<span id="scoreSum"></span>
				</div>
			</div>
			
		</div>
		
	</div>

	<script src="assets/javascript/game.js"></script>
	
</body>
